<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>Login SSO UNS</h1>
    <img src="../08Image/logo-uns-besar-biru.png" alt="Universitas Sebelas Maret" title="Universitas Sebelas Maret" width="30%" border="0" name="UNS" id="UNS">
    <form action="">
        <table border="0">
            <thead>
            </thead>

            <tbody>
                <tr>
                    <td><label for="Username">Username : </label></td>
                    <td><input type="text" id="Username"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="Password">Password : </label></td>
                    <td><input type="password" id="Password"></td>
                </tr>
                <tr>
                    <td><input type="radio" id="Laki-laki" name="JenisKelamin"><label for="Laki-laki">Laki-laki</label></td>
                    <td><input type="radio" id="Perempuan" name="JenisKelamin"><label for="Perempuan">Perempuan</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="Menonton TV" name="Hobi"><label for="Menonton TV">Menonton TV</label></td>
                    <td><input type="checkbox" id="Minum Coklat Panas" name="Hobi"><label for="Minum Coklat Panas">Minum Coklat Panas</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="Bermain Tic Tac Tue" name="Hobi"><label for="Bermain Tic Tac Tue">Bermain Tic Tac Tue</label></td>
                    <td><input type="checkbox" id="Ngoding" name="Hobi"><label for="Ngoding">Ngoding</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <textarea name="Komentar" id="Komentar" cols="30" rows="10">Tuliskan komentar anda!</textarea></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <select name="Pilih" id="Pilihan">
                            <option value="">Teknik Informatika</option>
                            <option value="">Teknik Elektro</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="reset">Ulangi</button><button type="submit">Kirim!</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button">Ini adalah button</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
