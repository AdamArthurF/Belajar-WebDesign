<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: #000fff;
            color: #ffffff;
            margin: 20px 10px;
            padding: 20px 20px;
        }

        img, .btn {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Padding</h1>
        </div>
    </header>
    <div class="container">
        <main>
            <div id="box">
                <p>Ini adalah box</p>
            </div>
            <img class="img-thumbnail" src="img/03Padding.png" alt="Padding">
        </main>
        <footer>
            <a class="btn btn-lg btn-secondary" href="/">Kembali</a>
        </footer>
    </div>
</body>
</html>
