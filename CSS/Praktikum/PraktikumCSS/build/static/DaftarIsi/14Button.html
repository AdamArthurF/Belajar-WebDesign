<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/button-style.css">
    <style>
        img, .btn {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Button</h1>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="tombol">
                <button class="button rounded-button">Rounded Button</button>
                <button class="button flat-button">Flat Button</button>
                <button class="btn btn-lg btn-primary">Bootstrap Button</button>
                <button class="btn btn-lg btn-secondary">Bootstrap Button</button>
                <button class="btn btn-lg btn-success">Bootstrap Button</button>
                <button class="btn btn-lg btn-warning">Bootstrap Button</button>
                <button class="btn btn-lg btn-info">Bootstrap Button</button>
                <button class="btn btn-lg btn-danger">Bootstrap Button</button>
            </div>
            <img class="img-thumbnail" src="img/14Button.png" alt="Button">
            <img class="img-thumbnail" src="img/14Button2.png" alt="Button">
        </main>
        <footer>
            <a href="/" class="btn btn-lg btn-secondary">Kembali</a>
        </footer>
    </div>
</body>
</html>
